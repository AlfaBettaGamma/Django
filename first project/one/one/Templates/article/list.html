{% extends 'base.html' %}

{% block titel %}Последние статьи{% endblock %}

{% block content %}

	{% if latest_articles_list %}

		{% for a in latest_articles_list %}
				
				<a href="{% url 'article:detail' a.id %}">{{a.article_titel}}</a>
		{% endfor %}
	{% else %}
		Статья не найдена!

	{% endif %}

{% endblock %}
